name: Author name gate
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check commit author names
        shell: bash
        run: |
          set -euo pipefail

          ALLOWED_NAME="therceman"
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"

          mapfile -t commits < <(git rev-list "$base..$head")
          if [ "${#commits[@]}" -eq 0 ]; then exit 0; fi

          fail=0
          for c in "${commits[@]}"; do
            n="$(git show -s --format='%an' "$c")"
            if [ "$n" != "$ALLOWED_NAME" ]; then
              echo "BLOCKED commit $c author name: $n"
              fail=1
            fi
          done

          [ "$fail" -eq 0 ]
